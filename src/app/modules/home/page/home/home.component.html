<ng-container *ngIf="two$ | async as movies; else loading">
  <section class="grid">
    <ng-container *ngFor="let result of movies">
      <app-card [movie]="result"></app-card>
    </ng-container>
  </section>
</ng-container>

<section class="paginator">
  <app-paginator (pageEmitter)="changePage($event)"></app-paginator>
</section>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
